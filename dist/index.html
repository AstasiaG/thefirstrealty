<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The First Realty</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <div class="header container">
      <div class="header__logo">
        <img src="./svg/logo.svg" alt="logo">
      </div>
      <nav class="header__menu">
        <ul class="header__menu-list">
          <li class="header__menu-item">
            <a class="link" href="#projects">Проекты</a>
          </li>
          <li class="header__menu-item">
            <a class="link" href="#georgia">Почему</a>
          </li>
          <li class="header__menu-item">
            <a class="link" href="#about">О нас</a>
          </li>
          <li class="header__menu-item">
            <a class="link" href="#contscts">Контакты</a>
          </li>
        </ul>
      </nav>
      <button class="btn link">RU</button>
    </div>
  </header>
  <main>
    <section class="hero">
      <div class="container hero__inner">
        <div class="hero__inner-content">
          <h1 class="title">Начните свой путь с покупки недвижимости</h1>
          <p class="text">Купите объект для жизни или инвестиций, без комиссий и непредвиденных платежей</p>
        </div>
        <aside class="messengers">
          <p class="title-xs">Свяжитесь с нами и мы поможем вам уточнить все детали</p>
          <button class="btn-primary">Whatsapp</button>
          <button class="btn-primary">Telegram</button>
        </aside>
      </div>
    </section>
  </main>
  <script src="./js/index.js"></script>

</html>
